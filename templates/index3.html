<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- 1. 부트스트랩 - 다운로드 - 복사/붙여넣기 -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <!-- 부가적인 테마 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
    />

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- 4. css/index.css 연결하기 -->
    <link rel='stylesheet', href={{ url_for('static',
    filename='css/index.css')}}>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <h2 style="color: blue">여기는 플라스크로 데이터를 테이블로 출력</h2>
    <button class="btn btn-primary" style="float: right; color: black">
      <a href="/insert">등록</a>
    </button>
    <table
      class="table table-hover table-striped text center"
      style="border: 1px solid"
    >
      <thead class="table table-danger">
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>글쓴이</th>
          <th>조회수</th>
          <th>내용</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data_list %}
        <tr>
          <td><a href="/get?no={{i[0]}}">{{i[0]}}</a></td>
          <td>{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[4]}}</td>
          <td>
            <button class="btn btn-danger" data-no="{{i[0]}}">삭제</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
